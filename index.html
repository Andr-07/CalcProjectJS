<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="main.js" defer></script>
</head>

<body>

  <div class="general">
      <div class="window">
          <input type="text" id="window" placeholder="0">
      </div>
      <div class="tableButtons">
            <div class="clear">Clear</div>
            <div class="backspace">C</div>
            <div class="persentage operations">%</div>  
            <div class="division operations">/</div> 
            <div class="seven numbers">7</div>
            <div class="eight numbers">8</div>
            <div class="nine numbers">9</div>
            <div class="mult operations">*</div>
            <div class="four numbers">4</div>
            <div class="five numbers">5</div>
            <div class="six numbers">6</div>
            <div class="minus operations">-</div>
            <div class="one numbers">1</div>
            <div class="two numbers">2</div>
            <div class="three numbers">3</div>
            <div class="plus operations">+</div>
            <div class="icon">label</div>
            <div class="zero numbers">0</div>
            <div class="dot">dec</div>
            <div class="equal">=</div>
            

      </div>
  </div> 

</body>
</html>
